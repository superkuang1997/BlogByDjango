{% load static %}
<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width"/>
    <meta name="author" content="www.yanshisan.cn"/>
    <meta name="robots" content="all"/>
    <title>{% block title %}
        BASE
    {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/master.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/gloable.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/nprogress.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'live2d/waifu.css' %}"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    {% block css %}

    {% endblock %}
</head>

<body>
<!-- live2d -->
<h2><a href="https://www.fghrsh.net/post/123.html" style="color: #38A3DB">Live2D 看板娘 v1.2</a> / Demo</h2>
<div class="waifu">
    <div class="waifu-tips"></div>
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
    <div class="waifu-tool">
        <span class="fui-home"></span>
        <span class="fui-chat"></span>
        <span class="fui-eye"></span>
        <span class="fui-user"></span>
        <span class="fui-photo"></span>
        <span class="fui-info-circle"></span>
        <span class="fui-cross"></span>
    </div>
</div>
<script src="{% static 'live2d/waifu-tips.js' %}"></script>
<script src="{% static 'live2d/live2d.js' %}"></script>
<script type="text/javascript">initModel("live2d/")</script>

<!-- header -->
<div class="header"></div>
<header class="gird-header">
    <div class="header-fixed">
        <div class="header-inner">
            <a href="javascript:void(0)" class="header-logo" id="logo">Mr.Yss</a>
            <nav class="nav" id="nav">
                <ul>
                    <li><a href="{% url 'index' %}">首页</a></li>
                    <li><a href="{% url 'blog:article' %}">博客</a></li>
                    <li><a href="{% url 'blog:message' %}">留言</a></li>
                    <li><a href="{% url 'blog:diary' %}">日记</a></li>
                </ul>
            </nav>
            <a href="{% url 'user:QQlogin' %}" class="blog-user">
                <i class="fa fa-qq"></i>
            </a>
            <a class="phone-menu">
                <i></i>
                <i></i>
                <i></i>
            </a>
        </div>
    </div>
</header>

<!-- block -->
{% block content %}

{% endblock %}

<footer class="grid-footer">
    <div class="footer-fixed">
        <div class="copyright">
            <div class="info">
                <div class="contact">
                    <a href="javascript:void(0)" class="github" target="_blank"><i class="fa fa-github"></i></a>
                    <a href="#" class="qq" target="_blank"><i class="fa fa-qq"></i></a>
                    <a href="#" class="email" target="_blank"><i class="fa fa-envelope"></i></a>
                    <a href="javascript:void(0)" class="weixin"><i class="fa fa-weixin"></i></a>
                </div>
                <p class="mt05">
                    Copyright &copy; 2018-2018 燕十三 All Rights Reserved V.3.1.3 蜀ICP备18008600号
                </p>
            </div>
        </div>
    </div>
</footer>
<script src="{% static 'layui/layui.js' %}"></script>
<script src="{% static 'js/yss/gloable.js' %}"></script>
<script src="{% static 'js/plugins/nprogress.js' %}"></script>
<script>NProgress.start();</script>
<script src="{% static 'js/pagemessage.js' %}"></script>
<script>NProgress.start();</script>
<script>
    window.onload = function () {
        NProgress.done();
    };
</script>
</body>
</html>
